<!DOCTYPE html>
<html ng-app="demo">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style/button.css">
  <link rel="stylesheet" href="/style/demo.css">

  <script src="/angular/angular.js" type="text/javascript" charset="utf-8"></script>

  <script src="/core2/util.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/proxy.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/options.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/group.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/control.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/event.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/init.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/status.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/cloak.js" type="text/javascript" charset="utf-8"></script>
  <script src="/core2/public.js" type="text/javascript" charset="utf-8"></script>
  
</head>
<body ng-controller="demoCtrl">

  <button type="button" class="btn btn-inside" q-click="btnC()" q-group>
    inside btn
    <span q-status>
      <span q-status-loading>loading</span>
      <span q-status-success>success</span>
      <span q-status-failed>failed</span>
    </span>
  </button>
  <div class="btn-outside-group">
    <button type="button" class="btn" q-click="btnC()" q-group q-options="{failed:-1,success:-1}">
      outside btn group
      <span q-status>
        <span q-status-loading>loading</span>
        <span q-status-success>success</span>
        <span q-status-failed>failed</span>
     </span>
    </button>
  </div>


  <div b-init="btnC()" q-group ng-cloak>
    <div q-status >
      <h3 q-status-loading>loading</h3>
      <h3 q-status-failed> failed</h3>
    </div>
    <div class="" q-cloak>
      xxxxxxxx
    </div>
  </div>

  <script type="text/javascript" charset="utf-8">
  angular.module('demo',['ng','ng-loading']).controller('demoCtrl', ['$q','$scope','$timeout','PromiseProxy',function ($q,$scope,$timeout,PromiseProxy) {
      var i = 1;
      function makePromise(deferred,resolve,value){
        console.log('make promise',resolve)
        if (resolve)
          deferred.resolve(value)
        else 
          deferred.reject(value)
      }
      $scope.btnC = function(){
        console.log(i);
        var deferred = $q.defer()
        var promise = deferred.promise
        i = (i%2) + 1;
        if(i%2 === 0 ){
          $timeout(function(){
            makePromise(deferred,true)
          },5000)
        }else {
          $timeout(function(){
            makePromise(deferred,false)
          },5000)
        }
        return promise
      }
  }])
  </script>

  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
